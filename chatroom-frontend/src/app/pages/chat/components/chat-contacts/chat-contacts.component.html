<div id="chatlist">
    <h6>Contacts</h6>
    <input nbInput fullWidth type="text" placeholder="Search People" />
    <nb-list>
        <nb-list-item *ngFor="let user of users">
            <nb-user [name]="user.name" color="gray">
            </nb-user>
        </nb-list-item>
        
        <nb-list-item class="active"  >
            <nb-user name="Active User" color="gray" >
            </nb-user>
            <button nbButton ghost>
                <nb-icon icon="star"></nb-icon>
            </button>
        </nb-list-item>
        
    </nb-list>
</div>
