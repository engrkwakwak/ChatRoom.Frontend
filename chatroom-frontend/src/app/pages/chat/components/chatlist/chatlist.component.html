<div id="chatlist">
    <h5>Chats</h5>
    <nb-list>
        <nb-list-item *ngFor="let user of users" (click)="viewChat()">
            <nb-user [name]="user.name" [title]="user.title" color="gray">
            </nb-user>
        </nb-list-item>
        
        <nb-list-item class="active"  (click)="viewChat()" >
            <nb-user name="Active User" title="Last message" color="gray" >
            </nb-user>
        </nb-list-item>
        
    </nb-list>
</div>
